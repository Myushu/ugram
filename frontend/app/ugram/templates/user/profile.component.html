<div id="page-wrapper">
    <div class="header_profile">
        <!--<img src="{{user.pictureUrl}}" class="profile-img">-->
        <img src="https://image.freepik.com/free-icon/user-male-shape-in-a-circle-ios-7-interface-symbol_318-39025.jpg" class="profile-img">
        <div class="main_profile1">
            <h1 class="profile-name">{{user.firstName}} {{user.lastName}}</h1>
            <h2>@{{user.id}}</h2>
            <section class="buttons">
                <div class="container">
                    <div class="btn btn-3" style="width:33%;">posts
                        <div style="clear:both;"></div>
                        <span style="font-size:20px; font-weight:bold;">{{nb_image}}</span>
                    </div>
                    <div class="btn btn-3" style="width:36%; border-right:1px solid rgba(0, 0, 0, 0.1); border-left:1px solid rgba(0, 0, 0, 0.1)">followers

                        <div style="clear:both;"></div>
                        <span style="font-size:20px; font-weight:bold;">125</span>
                    </div>
                    <div class="btn btn-2" style=" width:23%;">following
                        <div style="clear:both;"></div>
                        <span style="font-size:20px; font-weight:bold;">25</span>
                    </div>
                </div>
            </section>
            <div style="clear:both;"></div>
            <a class="btn btn-primary update">Update Profile</a>
        </div>
    </div>

    <div class="image-container" style="text-align: center">
        <div class="row">
            <div *ngFor="let image of images;" class="col-xs-6 col-md-4" style="width: 350px;height: 350px;">
                <a routerLink="/picture/{{image.userId}}/{{image.id}}" class="thumbnail">
                    <div class="img"><img  src="{{image.url}}"></div>
                </a>
            </div>
        </div>
    </div>
</div>
