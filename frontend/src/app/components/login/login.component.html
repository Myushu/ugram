<div id="page-wrapper" class="login">
  <div class="login-container">
    <h1>UGRAM</h1>
    <div *ngIf="error">
      <div class="alert alert-danger" role="alert">{{error_message}}</div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
      <div class="form-group">
        <input formControlName="email" type="text" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" class="form-control" id="pwd" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class="or"></div>
    <facebook-login></facebook-login>
    <div style="margin-top: 20px">
      <a routerLink="/register">Register</a>
    </div>
  </div>
</div>
