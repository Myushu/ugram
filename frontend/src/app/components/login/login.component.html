<div id="page-wrapper" class="login">
  <div class="login-container">
    <h1>UGRAM</h1>
    <div class="form-group">
      <label for="token">Token</label>
      <input [(ngModel)]="token" type="text" class="form-control" id="token" placeholder="Token">
    </div>
    <button (click)="login()" type="submit" class="btn btn-default">Submit</button>
  </div>
</div>
