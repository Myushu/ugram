<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" routerLink="/home/"><i style="margin-right: 5px;color:#3498db" class="fa fa-camera" aria-hidden="true"></i><span style="color:#212121">UGRAM</span></a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a [routerLinkActive]="['active']" class="nav-link" routerLink="/home/"><i class="fa fa-home" aria-hidden="true"></i> FEED</a>
      </li>
      <li class="nav-item">
        <a [routerLinkActive]="['active']" class="nav-link" routerLink="/discover/"><i class="fa fa-search" aria-hidden="true"></i> EXPLORE</a>
      </li>
      <li class="nav-item">
        <a [routerLinkActive]="['active']" class="nav-link" routerLink="/upload/"><i class="fa fa-cloud-upload" aria-hidden="true"></i> UPLOAD</a>
      </li>
      <li class="nav-item">
        <a [routerLinkActive]="['active']" class="nav-link" routerLink="/profile/"><i class="fa fa-user" aria-hidden="true"></i> PROFILE</a>
      </li>
      <li class="nav-item">
        <a [routerLinkActive]="['active']" class="nav-link" (click)="logoutAction()" ><i class="fa fa-sign-out" aria-hidden="true"></i> LOGOUT</a>
      </li>
    </ul>
    <div style="float: right" class="form-inline my-2 my-lg-0 autocomplete">
      <p-autoComplete placeholder="Search for..." inputStyleClass="autoinput" field="display" [minLength]="1" [(ngModel)]="search" [suggestions]="searchAC" (completeMethod)="doSearch($event)"></p-autoComplete>
      <button style="margin-top: 7px!important;" class="btn btn-outline-success my-2 my-sm-0" (click)="searchAction()" type="submit">Search</button>
    </div>
    <div (click)="readNotif()" ngbDropdown class="d-inline-block notif" style="float: right;margin-top: 7px">
      <button class="btn btn-outline-primary" id="dropdownMenu1" ngbDropdownToggle>Notifications<span *ngIf="pushNotif" class="label label-info">{{pushNotifNbr}}</span></button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <a *ngIf="notifs.length === 0" class="dropdown-item">You don't have any notifications</a>
        <a routerLink="/picture/{{notif.ID_USER}}/{{notif.ID_PICTURE}}" *ngFor="let notif of notifs" class="dropdown-item">{{notif.MESSAGE}}</a>
      </div>
    </div>
  </div>
</nav>
