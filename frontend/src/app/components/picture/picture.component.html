<div id="page-wrapper">
  <div class="container col-md-12">
    <div class="image col-md-8">
      <img src="{{image.url}}" width="100%">
    </div>
    <div class="infos col-md-4">
      <ul>
        <li class="user"><a routerLink="/user/{{image.userId}}">{{image.userId}}</a></li>

      </ul>
    </div>
  </div>
</div>
