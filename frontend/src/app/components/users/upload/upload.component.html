<div id="page-wrapper">
    <div class="upload-container">
        <div class="upload">
            <h2 style="margin-bottom: 30px">Upload Photo</h2>
            <div *ngIf="error">
              <div class="alert alert-danger" role="alert">{{error_message}}</div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea [(ngModel)]="desc" class="form-control" id="description" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <input (change)="changeActionPic($event)" type="file" name="file" id="file" class="inputfile" />
                <label for="file">Choose a file</label>
            </div>
            <div class="form-group">
              <label>Hashtags</label>
              <tag-input [(ngModel)]="tags" [theme]="'minimal'"></tag-input>
            </div>


            <div style="width: 90%" class="form-group row" style="display: none">
              <label class="col-2 col-form-label">Mention</label>
              <div class="col-10">
                <tag-input [(ngModel)]="mentions" [theme]="'minimal'">
                  <tag-input-dropdown [autocompleteItems]="users_a">
                  </tag-input-dropdown>
                </tag-input>
              </div>
            </div>
            <div style="text-align: start" class="form-group">
                <button (click)="uploadPicture()" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
